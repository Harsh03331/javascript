<form action="/employees/empregister" method="POST">
    <div class="container">
      <h1>Register Employee</h1>
      <hr>
  
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
      <br><br>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br><br>
      
      <label for="mobile"><b>Mobile</b></label>
      <input type="number" placeholder="Enter Mobile" name="mobile" id="mobile" required>
      <br><br>
      
      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter City" name="city" id="city" required>
      <br><br>
      
      <label for="profession"><b>Profession</b></label>
      <input type="text" placeholder="Enter Profession" name="profession" id="profession" required>
      <br><br>
      
      <label for="industry"><b>Industry</b></label>
      <input type="text" placeholder="industry" name="industry" id="industry" required>
      <br><br>
      
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
